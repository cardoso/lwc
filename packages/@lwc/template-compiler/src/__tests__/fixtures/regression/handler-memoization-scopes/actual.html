<template>
    <button onclick={create} onfocus={handleFocus}>New</button>
    <ul>
        <template for:each={list} for:item="task">
            <li key={task.id}>
                {task.title}
                <button onclick={task.delete} onfocus={handleFocus}>[X]</button>
            </li>
        </template>
    </ul>
</template>
